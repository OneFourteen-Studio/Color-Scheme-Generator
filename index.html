<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <section class="seed-scheme-container base-color">
        <input type="color" class="seed-color" id="seed-color">
        <select id="schemes" class="schemes">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-Dark</option>
            <option value="monochrome-light">Monochrome-Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-Complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
        </select>
        <button class="color-btn" data-button="get-scheme">Get color scheme</button>
    </section>

    <section class="color-container">
        <div class="colors" id="seed-background"></div>
        <div class="colors"></div>
        <div class="colors"></div>
        <div class="colors"></div>
        <div class="colors"></div>
    </section>

    <section class="hex-container base-color">
        <p class="hex-numbers">#FFFFFF</p>
        <p class="hex-numbers">#FFFFFF</p>
        <p class="hex-numbers">#FFFFFF</p>
        <p class="hex-numbers">#FFFFFF</p>
        <p class="hex-numbers">#FFFFFF</p>
    </section>
</body>
</html>
